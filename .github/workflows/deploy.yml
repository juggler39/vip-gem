name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup node.js environment
      uses: actions/setup-node@v3
    - name: Install dependencies and build
      working-directory: .
      run: |
        npm install
        npm run build
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: dist
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: build
    - name: ls -a via ssh
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: ls -a
        host: juggler39.myjino.ru
        username: juggler39
        password: ${{ secrets.PASSPHRASE }}
        privateKey: ${{ secrets.PRIVATE_KEY}}

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.PRIVATE_KEY }}
        known_hosts: unnecessary

    - name: Adding Known Hosts
      run: ssh-keyscan -p 22 -H juggler39.myjino.ru  >> ~/.ssh/known_hosts

    - name: Deploy with rsync
      run:  sshpass -p "${{ secrets.PASSPHRASE}}" rsync -oStrictHostKeyChecking=no -avz ./dist/ juggler39@juggler39.myjino.ru:/domains/prochess.ru/