<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <div id="preloader">
            <svg
                width="202.2"
                height="185.8"
                xmlns="http://www.w3.org/2000/svg"
            >
                <style>
                    body {
                        margin: 0;
                    }
                    #preloader {
                        position: absolute;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        background: radial-gradient(#ffe655, #b3ddff);
                        width: 100vw;
                        height: 100vh;
                        margin: 0;
                    }

                    #path {
                        stroke-dasharray: 269;
                        animation: dash 5s infinite linear;
                    }

                    @keyframes dash {
                        to {
                            stroke-dashoffset: 1617;
                        }
                    }
                </style>
                <path
                    id="path"
                    d="M98 185l3-112m-64-8l61 120 63-120M1 53l32-40 4 52 36-40 28 48 28-48 32 40 4-52c-4 17-130 17-132 0C43-5 160 0 165 13l36 44-40 8-60 8-64-8L1 53l97 132L201 57"
                    fill="none"
                    stroke="#000"
                    stroke-width="2.4"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>
        </div>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
